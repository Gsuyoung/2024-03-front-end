<!-- 주석 

HTML : HyperText Markup Language
       태그(Tag), 태그는 <태그명>작성, <태그></태그> 닫는 태그도 존재한다.
       <태그 속성="속성값"> 태그에 존재하는 속성은 의미가 있지만 존재하지 않는 속성은 의미가 없다.
       의미가 있고 없고는 브라우저가 이해하는 속성인지 아닌지를 의미한다.
       사용자 정의 속성은 만들 수 있으나 브라우저는 이해하지 못 한다.
       <html>태그는 <head>, <body>태그의 부모 태그이다. 태그들 간의 관계(소속 여부)가 있다. 
-->
<!-- structure.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>ch01 - web.html</title>
</head>

<body>
    <!-- id는 document(문서)에서 유일값, container 아이디값을 사용했기 때문에
         이 문서안에서는 container 또 사용하면 안 된다. 똑같은 아이디값 두 번 이상 사용하면 안 된다.
         시멘틱(Semantic) 태그 : 의미가 있는 태그이며 검색엔진에게 정보를 주기 위한 용도이다.
                                SEO(Search Engine Optimizer)(검색 엔진 최적화)를 하기 위함이다.
    -->
    <div id="container">
        <div>
            <!-- 
                hn 태그는 시멘틱 태그로 사용해야 한다. 글자 크기 변경용으로 사용하는 것이 아니다. 
            -->
            <h1>골드박스</h1>
            <h2>h2</h2>
            <h3>h3</h3>
            <h4>h4</h4>
            <h5>h5</h5>
            <h6>h6</h6>
        </div>
        <header>
            <nav>

            </nav>
            <section>

            </section>
        </header>
        <main>
        <footer>
            <section>

            </section>
        </main>
        </footer>
    </div>
</body>
</html>
