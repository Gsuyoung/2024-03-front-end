<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table { border: 1px solid #ccc; border-collapse: collapse; caption-side: bottom; }
        table th, td { border: 1px solid #ccc; padding: 5px; }
        .kg-3 { background-color: rgb(137, 152, 219);}
        .cnt { background-color: aquamarine;}
    </style>
</head>
<body>
    <h2>상품 구성</h2>
    <table>
        <thead>
        <caption>선물용과 가정용 상품 구성</caption>
        <tr> <!-- talble row -->
            <th>용도</th> <!-- table header -->
            <th>중량</th> <!-- table data -->
            <th>개수</th>
            <th>가격</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">선물용</td>
            <td class = "kg-3"> 3kg</td>
            <td class = "cnt">11~16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td colspan = "2" class = "cnt"> 18~26과 52,000원</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td class="kg-3">3kg</td>
            <td class = "cnt">11~16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td class = "cnt">18~26과</td>
            <td>50,000원</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
